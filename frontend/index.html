<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Cloud Deployment - Modified</h1>
        <p style="color: brown;">This is a basic frontend hosted on GCP Compute Engine. - new</p>
        <p>you are seeing this text as a successful cicd build for frontend. all data is synchonizing properly!</p>
        <p>Backend Status: <span id="status">Loading...</span></p>
    </div>

    <script>
        fetch('http://<YOUR_BACKEND_IP>:5000/status')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = data.status;
            })
            .catch(() => {
                document.getElementById('status').innerText = "Failed to fetch backend";
            });
    </script>
</body>
</html>
